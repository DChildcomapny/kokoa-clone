<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friedns - Kokoatalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-1x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="screen-header__serch"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header__music"
          ><i class="fa-solid fa-music fa-lg"></i
        ></span>
        <span class="screen-header__setting"
          ><i class="fa-solid fa-gear fa-lg"></i
        ></span>
      </div>
    </header>

    <a class="friends-display-link" href="#"
      ><i class="fa-solid fa-circle-info"></i> Friend's Names Display<i
        class="fa-solid fa-chevron-right"
      ></i>
    </a>

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar" src="img/user.jpg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Diniel</h4>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <span class="nav__notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#">
            <div class="nav__update"></div>
            <i class="fa-solid fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/91274d5038.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
